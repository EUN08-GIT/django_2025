<!-- Side widgets-->
<div class="col-lg-4">
                    <!-- Search widget-->

                        <a class="btn btn-primary" href='/blog/create/'>글쓰기 →</a>

                    <div class="card mb-4">
                        <div class="card-header">Search</div>
                        <div class="card-body">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="검색어를 입력하세요" aria-label="Enter search term..." aria-describedby="button-search" />
                                <button class="btn btn-primary" id="button-search" type="button">검색</button>
                            </div>
                        </div>
                    </div>
                    <!-- Categories widget-->
                    <div class="card mb-4">
                        <div class="card-header">Categories</div>
                        <div class="card-body">
                                    <ul class="list-unstyled mb-0">
                                        {% for category in categories %}
                                              <li><a href="/blog/category/{{ category.slug }}">{{ category.name }}</a></li>
                                        {% endfor %}
                                              <li><a href="/blog/category/no_category">미분류</a> </li>
                                    </ul>


                            </div>
                        </div>
                    </div>
